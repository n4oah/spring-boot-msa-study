plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.msa'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.0.2'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-config', version: '4.0.1'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '3.0.2'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-eureka-client', version: '4.0.0'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.0.2'
	implementation group: 'org.postgresql', name: 'postgresql', version: '42.5.3'
	developmentOnly group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '3.0.2'
	implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-openfeign', version: '4.0.0'
	implementation group: 'io.github.resilience4j', name: 'resilience4j-spring-boot2', version: '2.0.2'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: '3.0.2'
	implementation group: 'org.springframework.kafka', name: 'spring-kafka', version: '3.0.2'

	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.26'
	annotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
	useJUnitPlatform()
}
